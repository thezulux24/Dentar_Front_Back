services:
  # PostgreSQL Database
  - type: pserv
    name: dentar-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Backend API
  - type: web
    name: dentar-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dentar-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true

  # Frontend
  - type: web
    name: dentar-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://dentar-backend.onrender.com
      - key: VITE_FILES_URL
        value: https://dentar-backend.onrender.com/files/
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
